{% extends "base.html" %} {% block content %}
<br>
<br><br><br><br>
<h2 style="color:white; ">Rice Plant Disease Prediction</h2>
<br>
<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label" style="background-color: rgb(53, 52, 52);">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg, .bmp">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview" >
            <div id="imagePreview" >
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result" style="color: white; ">
        <span> </span>
    </h3>

</div>

{% endblock %}
